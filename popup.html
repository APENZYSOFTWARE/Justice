<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Justice Fashion Quick Access</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <img src="icons/icon48.png" alt="Justice Fashion Logo" class="logo">
            <h1>Justice Fashion</h1>
        </div>
        <div class="quick-links">
            <button class="quick-link" id="home-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>
            <button class="quick-link" id="collections-link">
                <i class="fas fa-shopping-bag"></i>
                <span>Collections</span>
            </button>
            <button class="quick-link" id="trends-link">
                <i class="fas fa-fire"></i>
                <span>Trends</span>
            </button>
            <button class="quick-link" id="customer-service-link">
                <i class="fas fa-headset"></i>
                <span>Customer Service</span>
            </button>
        </div>
        <div class="contact-info">
            <h3>Contact Us</h3>
            <div class="social-links">
                <a href="#" id="whatsapp-link">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp</span>
                </a>
                <a href="#" id="facebook-link">
                    <i class="fab fa-facebook"></i>
                    <span>Facebook</span>
                </a>
                <a href="#" id="instagram-link">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
